<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#000000">
  <meta name="description" content="Web site created using create-react-app">




  <title>React App</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    code {
      font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
        monospace;
    }
  </style>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
    }

    .landing-page {
      display: flex;
    }

    .landing-page__left {
      width: 50%;
      height: 100vh;
      background-image: url("https://i.postimg.cc/FzDJWKfJ/landing-img.png");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .landing-page__right {
      width: 50%;
      height: 100vh;
      background-color: #252836;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .sign-in {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-around;
      height: 70%;
      width: 70%;
      max-width: 50rem;
      font-size: 1.9rem;
    }

    .sign-in__logo-img {
      width: 100%;
    }

    .sign-in__formInput {
      width: 100%;
    }

    .sign-in__button {
      width: 100%;
      display: flex;
      justify-content: flex-end;
    }

    .formInputFields {
      display: flex;
      flex-direction: column;
      width: 100%;
      color: #bbbbbb;
      margin: 1.5rem 0rem;
    }

    .formInputFields__inputField {
      background-color: transparent;
      color: #bbbbbb;
      width: 100%;
      border: none;
      outline: none;
      border-bottom: 1px solid #bbbbbb;
      font-size: 1.5rem;
      margin: 1rem 0rem;
      padding-bottom: 0.5rem;
    }

    .custom-button {
      background-color: #33bc71;
      color: white;
      border: none;
      outline: none;
      cursor: pointer;
      border-radius: 50px;
      padding: 0.7rem 3rem;
      font-size: 2rem;
    }

    @media only screen and (max-width: 650px) {
      .landing-page__left {
        display: none;
      }

      .landing-page__right {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div>
      <div class="landing-page">
        <div class="landing-page__left"></div>
        <div class="landing-page__right">
          <div class="sign-in"><img class="sign-in__logo-img" src="https://i.postimg.cc/8C2dMsW-p/tglogo.png"
              alt="TechGrounds-logo">
            <form class="sign-in__formInput">
              <div class="formInputFields"><label>EMAIL</label><input class="formInputFields__inputField" name="email"
                  type="email" placeholder="Voer e-mailadres in" required="" value=""></div>
              <div class="formInputFields"><label>WACHTWOORD</label><input class="formInputFields__inputField"
                  name="password" type="password" placeholder="**********" required="" value=""></div>
              <div class="error"></div>
              <div class="sign-in__button"><button class="custom-button" type="submit">Log in</button></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
 


</body>

</html>
