    <h1>General selector</h1>
    <p>
        Selecteerd alle sibling elementen die siblings zijn na de specefieke element
    </p>
    <p>Het volgende voorbeeld selecteerd alle 'p' elementen die sibling zijn van een 'div' element</p>
    <figure>
        <figcaption>voorbeeld</figcaption>
        <xmp>
            div ~ p {
            background-color: yellow;
            }
        </xmp>
    </figure>
</body>
