    <h1>Child selector</h1>
    <p>
        De child selector selecteerd alle elementen die kinderen zijn van een specifieke element.
    </p>
    <p>Het volgende voorbeeld selecteerd alle 'p' elementen die child is van een 'div' elemeent</p>
    <figure>
        <figcaption>voorbeeld</figcaption>
        <xmp>
            div > p {
            background-color: yellow;
            }
        </xmp>
    </figure>
