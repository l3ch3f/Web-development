        <link rel="stylesheet" href="/2-CSS/src/CSS/app.css">
    <style>
        main {
            margin: 100px;
        }
        .box {
            width: 300px;
            height: 300px;
            background-color: red;
        }
        .box::before {
            content: "";
            position: absolute;
            background-color: red;
            width: 300px;
            height: 300px;
            transform: rotate(30deg);
        }
        .box::after {
            content: "";
            position: absolute;
            background-color: red;
            width: 300px;
            height: 300px;
            transform: rotate(65deg);
        }
    </style>
</head>
