    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="/WebdevCourse/2-CSS/src/CSS/app.css">
    <style>
        body {
            
        }
        main {
            display: flex;
        }
        div {
            margin-left: 120px;
        }
        .rondje {
            text-align: center;
            border: solid black 2px;
            height: 200px;
            width: 200px;
            background-color: black;
            border-radius: 50%;
            color: white;
        }

        p {
            font-size: 50px;
        }

        .rondje::before {
            content: "";
            position: relative;
            padding: 50px 150px;
            background-color: black;
            left: -50px;
            top: 85px;
            z-index: -1;
            border-radius: 100px;
        }

        .content {
            padding-top: 35px;
            
        }

        .content::before {
            content: "...";
            font-size: 6px;
            position: relative;
            border-radius: 50%;
            background-color: white;
            left: -70px;
            top: -40px;
        }

        .content::after {
            content: "...";
            font-size: 6px;
            position: relative;
            border-radius: 50%;
            background-color: white;
            left: 70px;
            top: 20px;
        }
    </style>
</head>

<body>
    <header>
        <!-- navigatie -->
        <div w3-include-html="/WebdevCourse/2-CSS/src/html/nav.html"></div>
        <!-- header -->
        <h1>Pseudo Elements</h1>
        <h3>Opdracht 6</h3>
    </header>
    <!-- main inhoud -->
    <main>
        <div class="rondje">

            <p class="content">1</p>

        </div>
        <div class="rondje">
        
            <p class="content">2</p>
        
        </div>
        <div class="rondje">
        
            <p class="content">3</p>
        
        </div>

    </main>
    <!-- script for navbar -->
    <script src="/WebdevCourse/2-CSS/src/js/include.js"></script>
    <script>
        includeHTML();
    </script>

</body>
