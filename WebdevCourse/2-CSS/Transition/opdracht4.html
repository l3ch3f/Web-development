<head>
    <meta charset='UTF-8' />

    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'

        defer></script>
    <link rel='stylesheet' href='/WebdevCourse/2-CSS/src/CSS/app.css'>
</head>
<style>
    .parent {
        width: 800px;
        height: 300px;
    }

    .box {
        margin: 300px;
        padding-top: 35px;
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
        top: 300px;
        text-align: center;
        border: solid black 1px;
        transition: all 5s ease-in, top 3s ease-in, left 3s ease-in;
        
    }
    .parent:hover > #box1 {
        position: relative;
        top: -200px;
        transform: translateX(300px);
    }
        .parent:hover > #box2 {
        position: relative;
        top: -200px;
        transform: translateX(-300px);
    }
        .parent:hover > #box3 {
        position: relative;
        left: -200px;
        transform: translateY(300px);
    }
</style>

<body>
    <header>
        <!-- navigatie -->
        <div w3-include-html='/WebdevCourse/2-CSS/src/html/nav.html'></div>
        <!-- header -->
        <h1>Transitions</h1>
        <h3>Opdracht 4</h3>
    </header>
    <!-- main inhoud -->
    <main>
        <div class="parent">
            <div class="box" id="box1">1</div>
            <div class="box" id="box2">2</div>
            <div class="box" id="box3">3</div>
        </div>
    </main>
    <!-- script for navbar -->
    <script src='/WebdevCourse/2-CSS/src/js/include.js'></script>
    <script>
        includeHTML();
    </script>
</body>

</html>
