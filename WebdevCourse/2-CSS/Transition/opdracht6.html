    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'

    <link rel='stylesheet' href='/WebdevCourse/2-CSS/src/CSS/app.css'>
    <style>
        img {
            height: 100px;
        }


        .card h3 {
            margin-top: 10px;
            color: blue;
            font-size: 25px;
            font-weight: 500;
        }

        button {
            background-color: blue;
            color: azure;
            height: 50px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        button:hover {
            background-color: chartreuse;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 62.5%;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 110rem;
            height: 60rem;
            background-color: slategray;
            border: rgb(212, 171, 68) solid 2px;
        }

        .card {
            background-color: gray;
            width: 20rem;
            height: 35rem;
            border-radius: 3rem;
            border: solid yellowgreen 1px;
            font-size: 1.7rem;
            color: yellowgreen;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            margin-left: -7rem;
            box-shadow: rgb(60, 85, 85) 4px 4px 12px 2px;
            transition: all 0.2s, color 0s ease;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-1rem);
            transition: 0;
        }

        .card:hover~.card {
            color: red;
            transform: translateX(7rem);
        }

        
    </style>
</head>

<body>
    <header>
        <!-- navigatie -->
        <div w3-include-html='/WebdevCourse/2-CSS/src/html/nav.html'></div>
        <!-- header -->
        <h1>Transitions</h1>

    <!-- main inhoud -->

                </p>
                <button>Play Super Mario Run</button>
            </div>

            <div class="card card2" data-card="1">
                <img src="https://i.gifer.com/6UCo.gif" alt="">
                <h3>Mario Maker</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                <button>Play Mario Maker</button>
            </div>
            <div class="card card3" data-card="2">
                <img src="https://media3.giphy.com/media/wsUvl9KKYUyqsSIyuR/giphy.gif" alt="">
                <h3>Play Super Mario 3</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                <button>Play Super Mario 3</button>
            </div>

        </div>
    </main>
    <!-- script for navbar -->
