    <style>
        .box {
            width: 200px;
            height: 200px;
            border: solid black 20px;
            position: absolute;
            transition: all 2s ease-in;
        }

        #box1 {
            position: absolute;
            background-color: green;
        }

        #box2 {
            position: relative;
            background-color: lightcoral;
            /* top: 200px; */
        }

 

        .parent:hover>#box2 {
            transform: rotateZ(200deg) translate(-220px, -120px);
        }

        .parent:hover>#box1::after {
            content: "HAHA";
            text-align: center;
            color: white;
            border: none;
        }
        .parent:hover>#box1::before {
            content: "";
            background-image: url("/WebdevCourse/2-CSS/src/Images/space.jpg");
            position: absolute;
            height: 100px;
            width: 100px;
            top: 50px;
            left: 30px;
        }
        .parent:hover > #box1 {
            transition: background-color 10s ease;
            background-color: white;
        }

    </style>

</head>

    <!-- main inhoud -->
