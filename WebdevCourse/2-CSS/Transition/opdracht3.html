<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1.0' />
    <title>Opdracht 3</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'
        integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous' />
    <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js'
        integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'
        defer></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js'
        integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx' crossorigin='anonymous'
        defer></script>
    <link rel='stylesheet' href='/WebdevCourse/2-CSS/src/CSS/app.css'>
    <style>
        .parent {
            width: 800px;
            height: 250px;
        }

        .box {
            margin-top: 10px;
            padding-top: 35px;
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            text-align: center;
            border: solid black 1px;
            transition: 2s ease-in-out;
        }

        .parent:hover > #box1{  
        background-color: rgb(206, 27, 27);
        position: relative;
        transform: translateX(50rem);
        border-radius: 50%;
        }

        .parent:hover > #box2 {
            position: relative;
            transform: translateX(50rem);
            background-color: blanchedalmond;
            border-radius: 5px;
            transition:5s ease-out;
        }

        .parent:hover > #box3 {
            transform: translateX(50rem);
            transition: 3s ease-in-out;
        }
          .parent:hover > #box4 {
            transform: translateX(50rem);
            transition: 1s ease-in-out;
        }
          .parent:hover > #box5 {
              background-color: green;
            transform: translateX(50rem);
            transition: 4s ease-in-out;
        }
          .parent:hover > #box6 {
              background-color: ivory;
            transform: translateX(50rem);
            transition: 6s ease-in-out;
        }

    </style>


</head>

<body>
    <header>
        <!-- navigatie -->
        <div w3-include-html='/WebdevCourse/2-CSS/src/html/nav.html'></div>
        <!-- header -->
        <h1>Transitions</h1>
        <h3>Opdracht 3</h3>
    </header>
    <!-- main inhoud -->
    <main>
        <div class="parent">
            <div class="box" id="box1">1</div>
            <div class="box" id="box2">2</div>
            <div class="box" id="box3">3</div>
            <div class="box" id="box4">4</div>
            <div class="box" id="box5">5</div>
            <div class="box" id="box6">6</div>

        </div>
    </main>
    <!-- script for navbar -->
    <script src='/WebdevCourse/2-CSS/src/js/include.js'></script>
    <script>
        includeHTML();
    </script>
    <!-- for transition -->
</body>

</html>
