<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Opdracht 8</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"
        defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="/2-CSS/src/CSS/app.css">
    <style>
        #container {
            display: flex;
            flex-flow: row wrap;
            width: 300px;
        }

        .box {
            border: solid black 1px;
            border-radius: 5px;
            text-align:center;
            padding: 40px 40px;
            font-size: 30px;
        }
        #vierkant1 {
            background-color: khaki;
        }
        #vierkant2 {
            background-color: lightblue;
        }
        #vierkant3 {
            background-color: lightgreen;
        }
        #vierkant4 {
            background-color: white;
        }
        #vierkant5 {
            background-color: black;
            color: white;
        }
        #vierkant6 {
            background: linear-gradient(to right, blue, white)
        }

    </style>
</head>

<body>
    <header>
        <!-- navigatie -->
        <div w3-include-html="/2-CSS/src/html/nav.html"></div>
        <!-- header -->
        <h1>FlexBox</h1>
        <h3>Opdracht 8</h3>
    </header>
    <!-- main inhoud -->
    <main>
        <h2>Voorbeeld</h2>
        <div id="container">
            <div class="box" id="vierkant1">1</div>
            <div class="box" id="vierkant2">2</div>
            <div class="box" id="vierkant3">3</div>
            <div class="box" id="vierkant4">4</div>
            <div class="box" id="vierkant5">5</div>
            <div class="box" id="vierkant6">6</div>
        </div>
    </main>
    <!-- script for navbar -->
    <script src="/2-CSS/src/js/include.js"></script>
    <script>
        includeHTML();
    </script>
</body>

</html>
