<body>
    <p>

        number += 4; <br>
        number -= 2; <br> 
        number /= 5;<br>
        number *= 4;<br>
        console.log(number);<br>

            De uitkomst is 4 omdat number variabele op elke regel word aangepast. <br>

            7 -2 = 5 <br>
            5 /5 = 1 <br>
            1 * 4 = 4 <br>
        </b>
    </p>
