<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>EindOpdracht Javascript</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'
        integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
    <link rel="stylesheet" href="/public/styles/main.css">
</head>

<body>
    <div class="container text-center">
        <h1>Calulator in Javascript</h1>
    </div>
    <div class="container">
        <!-- Hier begint de code voor calculater -->
        <div class="calculator">
            <div class="calculator__result p-3"><span class="resultaat">0</span></div>
            <div class="calculator__knoppen">
                <div class="knoppen d-flex justify-content-around">
                    <div class="box boven"><span class="box__knop" id="reset">AC</span></div>
                    <div class="box boven"><span class="box__knop" id="bereken[posneg]">+/-</span></div>
                    <div class="box boven"><span class="box__knop" id="bereken[modulo]">%</span></div>
                    <div class="box zijkant"><span class="box__knop" id="bereken[delen]">/</span></div>
                </div>
                <div class="knoppen d-flex justify-content-around">
                    <div class="box"><span class="box__knop" id="cijfer[7]">7</span></div>
                    <div class="box"><span class="box__knop" id="cijfer[8]">8</span></div>
                    <div class="box"><span class="box__knop" id="cijfer[9]">9</span></div>
                    <div class="box zijkant"><span class="box__knop"id="bereken[vermenigvuldig]">X</span></div>
                </div>
                <div class="knoppen d-flex justify-content-around">
                    <div class="box"><span class="box__knop" id="cijfer[4]">4</span></div>
                    <div class="box"><span class="box__knop" id="cijfer[5]">5</span></div>
                    <div class="box"><span class="box__knop" id="cijfer[6]">6</span></div>
                    <div class="box zijkant"><span class="box__knop"id="bereken[min]">-</span></div>
                </div>
                <div class="knoppen d-flex justify-content-around">
                    <div class="box"><span class="box__knop" id="cijfer[1]">1</span></div>
                    <div class="box"><span class="box__knop" id="cijfer[2]">2</span></div>
                    <div class="box"><span class="box__knop" id="cijfer[3]">3</span></div>
                    <div class="box zijkant"><span class="box__knop"id="bereken[plus]">+</span></div>
                </div>
                <div class="knoppen d-flex justify-content-around row">
                    <div class="box col-5 nul"><span class="box__knop"id="cijfer[0]">0</span></div>
                    <div class="box"><span class="box__knop">.</span></div>
                    <div class="box zijkant resultaat"><span class="box__knop zijkant"id="bereken[resultaat]">=</span></div>
                </div>
            </div>
        </div>


    </div>



    <script src="js/cdn.js"></script>
    <script src="js/vars.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
