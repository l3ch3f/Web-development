<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>EindOpdracht Javascript</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'
        integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
    <link rel="stylesheet" href="/public/styles/main.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>;
</head>

<body>
    <div class="container text-center">
        <h1>Calulator in Javascript</h1>
    </div>
    <div class="container">
        <!-- Hier begint de code voor calculater -->
        <div class="calculator">
            <div class="calculator__result p-3"><span class="resultaat" id="display">0</span></div>
            <div class="calculator__knoppen">
                <div class="knoppen d-flex justify-content-around">
                    <div class="box boven" id="reset"><span class="box__knop" >AC</span></div>
                    <div class="box boven"id="bereken[posneg]"><span class="box__knop" >+/-</span></div>
                    <div class="box boven"id="bereken[modulo]"><span class="box__knop" >%</span></div>
                    <div class="box zijkant"id="bereken[delen]"><span class="box__knop" >/</span></div>
                </div>
                <div class="knoppen d-flex justify-content-around">
                    <div class="box"id="cijfer[7]"onclick="input(this)"><span class="box__knop" >7</span></div>
                    <div class="box"id="cijfer[8]"onclick="input(this)"><span class="box__knop" >8</span></div>
                    <div class="box"id="cijfer[9]"onclick="input(this)"><span class="box__knop" >9</span></div>
                    <div class="box zijkant"id="bereken[vermenigvuldig]"><span class="box__knop">X</span></div>
                </div>
                <div class="knoppen d-flex justify-content-around">
                    <div class="box"id="cijfer[4]"onclick="input(this)"><span class="box__knop" >4</span></div>
                    <div class="box"id="cijfer[5]"onclick="input(this)"><span class="box__knop" >5</span></div>
                    <div class="box"id="cijfer[6]"onclick="input(this)"><span class="box__knop" >6</span></div>
                    <div class="box zijkant"id="bereken[min]"><span class="box__knop">-</span></div>
                </div>
                <div class="knoppen d-flex justify-content-around">
                    <div class="box"id="cijfer[1]"onclick="input(this)"><span class="box__knop" >1</span></div>
                    <div class="box"id="cijfer[2]"onclick="input(this)"><span class="box__knop" >2</span></div>
                    <div class="box"id="cijfer[3]"onclick="input(this)"><span class="box__knop" >3</span></div>
                    <div class="box zijkant"id="bereken[plus]"><span class="box__knop">+</span></div>
                </div>
                <div class="knoppen d-flex justify-content-around row">
                    <div class="box col-5 nul"id="cijfer[0]"onclick="input(this)"><span class="box__knop">0</span></div>
                    <div class="box"id="cijfer[.]"onclick="input(this)"><span class="box__knop">.</span></div>
                    <div class="box zijkant resultaat"id="bereken[bereken]"><span class="box__knop zijkant">=</span></div>
                </div>
            </div>
        </div>


    </div>

    <script src="js/vars.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
