<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>EindOpdracht Javascript</title>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css'
        integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>
    <link rel="stylesheet" href="/public/styles/main.css">
</head>

<body>
    <div class="container text-center">
        <h1>Calulator in Javascript</h1>
    </div>
    <div class="container">
        <!-- Hier begint de code voor calculater -->
        <div class="calculator">
            <div class="calculator__result p-3"><span class="resultaat">0</span></div>
            <div class="calculator__knoppen">
                <div class="knoppen d-flex justify-content-around">
                    <div class="box boven"><span class="box__knop">AC</span></div>
                    <div class="box boven"><span class="box__knop">+/-</span></div>
                    <div class="box boven"><span class="box__knop">%</span></div>
                    <div class="box zijkant"><span class="box__knop">/</span></div>
                </div>
                <div class="knoppen d-flex justify-content-around">
                    <div class="box"><span class="box__knop">7</span></div>
                    <div class="box"><span class="box__knop">8</span></div>
                    <div class="box"><span class="box__knop">9</span></div>
                    <div class="box zijkant"><span class="box__knop">X</span></div>
                </div>
                <div class="knoppen d-flex justify-content-around">
                    <div class="box"><span class="box__knop">4</span></div>
                    <div class="box"><span class="box__knop">5</span></div>
                    <div class="box"><span class="box__knop">6</span></div>
                    <div class="box zijkant"><span class="box__knop">-</span></div>
                </div>
                <div class="knoppen d-flex justify-content-around">
                    <div class="box"><span class="box__knop">1</span></div>
                    <div class="box"><span class="box__knop">2</span></div>
                    <div class="box"><span class="box__knop">3</span></div>
                    <div class="box zijkant"><span class="box__knop">+</span></div>
                </div>
                <div class="knoppen d-flex justify-content-around row">
                    <div class="box col-5 nul"><span class="box__knop">3</span></div>
                    <div class="box"><span class="box__knop">.</span></div>
                    <div class="box zijkant resultaat"><span class="box__knop zijkant">=</span></div>
                </div>
            </div>
        </div>


    </div>



    <script src="js/cdn.js"></script>
    <script src="js/vars.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
