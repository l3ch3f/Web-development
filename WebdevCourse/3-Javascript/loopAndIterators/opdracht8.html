<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>

<body>
    <p>Een fibenocci is een reeks waarbij getallen bij een sum is van zijn voorgaande nummer.</p>
    <script>
        let i;
        let fibenocci = []; 

        fibenocci[0] = 0;
        fibenocci[1] = 1;
        console.log("hard code: " + fibenocci[0]);
        console.log("hard code: " + fibenocci[1]);
        for (i = 2; i <= 51; i++) {
            
            fibenocci[i] = fibenocci[i - 2] + fibenocci[i - 1];
            console.log("loop "+ (i-1) + " uitslag: " + fibenocci[i]);
        }
    </script>
</body>

</html>
