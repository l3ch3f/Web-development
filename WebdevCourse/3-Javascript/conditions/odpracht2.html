<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber()">Button</button>
    <div>
        <span id="label"></span>
    </div>
    <script>
        function checkNumber() {
            let numberInput = document.getElementById('number').value;
            let label = document.getElementById('label');

            if (numberInput == 3) {
                label.innerText = "Het ingevoerde getal is gelijk aan 3";
            } else if (numberInput > 4) {
                 label.innerText = "Het ingevoerde getal is groter aan 4";
            }
        };
    </script>
</body>

</html>
