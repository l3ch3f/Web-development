<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <input type="number" name="number" id="number">
    <button id="btn" onclick="checkNumber()">Button</button>
    <div>
        <span id="label"></span>
    </div>
    <script>
        function checkNumber() {
            let numberInput = document.getElementById('number').value;
            let label = document.getElementById('label');

            if (numberInput == 3) {
                label.innerText = "Het ingevoerde getal is gelijk aan 3";
            } else if (numberInput > 4) {
                label.innerText = "Het ingevoerde getal is groter aan 4";
            } else if (numberInput >= 11) {
                label.innerText = "Het ingevoerde getal is groter  of gelijk aan 11";
            } else if (numberInput !== 3) {
                label.innerText = "";
            } else if (numberInput >= 13 && numberInput <= 20) {
                label.innerText = "Het ingevoerde getal is gelijk aan 11 of groter dan 11 en is gelijk aan 20 of kleiner dan 20";
            } else {
                label.innerText = "Het ingevoerde getal is kleiner dan 3";
            }
        };
    </script>
</body>
</html>
